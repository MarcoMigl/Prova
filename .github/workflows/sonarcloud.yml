name: SonarCloud Scan

# Trigger del workflow: parte su push o PR verso main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Prendi il codice del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Imposta Java 17 (richiesto da SonarCloud)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Debug (opzionale) – controlla che GitHub veda la cartella Codice
      - name: List workspace
        run: ls -R

      # 4️⃣ Analisi SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=MarcoMigl_Prova
            -Dsonar.organization=marcomigl
            -Dsonar.projectName=Prova
            -Dsonar.sources=Codice
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Debug â€“ opzionale
      - name: List workspace
        run: ls -R

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=MarcoMigl_Prova
            -Dsonar.organization=marcomigl
            -Dsonar.projectName=Prova
            -Dsonar.sources=Codice
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
